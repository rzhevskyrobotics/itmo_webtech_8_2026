# Пример конфига NGINX  WordPress + Node.js integration
# Ряд вещей убран из соображений безопасности:) 

server {
    listen 80;
    listen [::]:80;
    
    # Реальный и так понятен, но все-таки...
    server_name example.com;

    root /var/www/html;
    index index.php;

    # WordPress REST API routing
    location ^~ /wordpress/wp-json/ {
        try_files $uri $uri/ /wordpress/index.php?$args;
    }

    # PHP WordPress
    location ~ ^/wordpress/.*\.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
    }

    # Редиректим HTTP to HTTPS (сертботом сделано)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name example.com;

    client_max_body_size 100M;

    root /var/www/html;
    index index.php index.html;

    # =========================
    # Node.js application routes ТУТ ВСЯ МАГИЯ
    # =========================

    location ^~ /login/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location ^~ /render/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # =========================
    # WordPress routing ТУТ УНЫЛО И СТАНДАРТНО
    # =========================

    location = /wordpress {
        return 301 /wordpress/;
    }

    location /wordpress/ {
        index index.php;
        try_files $uri $uri/ /wordpress/index.php?$args;
    }

    location ^~ /wordpress/wp-json/ {
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-WP-Nonce" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        try_files $uri $uri/ /wordpress/index.php?$args;
    }

    location ~ ^/wordpress/.*\.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Дефолтно на WordPress
    location / {
        return 302 /wordpress/;
    }

    # Статика
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|svg|pdf|zip|docx?)$ {
        expires max;
        log_not_found off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    # Deny access куда не просят
    location ~ /\. {
        deny all;
    }

    # SSL на деле больше и для сертбота
    ssl_certificate /path/to/fullchain.pem;
    ssl_certificate_key /path/to/privkey.pem;
}